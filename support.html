<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Agent Hub — Поддержка</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <div class="brand"><span class="dot"></span> AI Agent Hub</div>
      <nav class="row">
        <a class="btn" href="index.html">Главная</a>
        <a class="btn" href="catalog.html">Агенты</a>
        <a class="btn" href="about.html">О проекте</a>
        <a class="btn" href="support.html">Поддержка</a>
        <a class="btn" href="requests.html">Пожелания</a>
        <a class="btn" href="settings.html">Настройки</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Поддержка</h1>
    <p class="muted">Задайте технические вопросы, опишите проблему — мы ответим.</p>
    <div class="card">
      <form class="settings-form" onsubmit="event.preventDefault(); alert('Спасибо! Мы свяжемся с вами.');">
        <label>Эл. почта<br><input type="email" required placeholder="you@example.com" style="width:100%; padding:10px"></label>
        <label>Тема вопроса<br><input type="text" required placeholder="Краткое описание" style="width:100%; padding:10px"></label>
        <label>Сообщение<br><textarea required rows="6" style="width:100%; padding:10px"></textarea></label>
        <button class="button-primary" type="submit">Отправить</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="row" style="justify-content:space-between">
        <small class="muted">© 2025 AI Agent Hub</small>
        <small class="muted">Язык: <span data-bind="lang"></span> • Валюта: <span data-bind="currency"></span></small>
      </div>
    </div>
  </footer>
  <script src="assets/js/app.js"></script>
</body>
</html>
